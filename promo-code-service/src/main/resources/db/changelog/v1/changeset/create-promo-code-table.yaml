databaseChangeLog:
  - changeSet:
      id: create-promo-code
      author: Nazar
      changes:
        - createTable:
            tableName: promocode
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(50)
              - column:
                  name: value
                  type: VARCHAR(50)
              - column:
                  name: percent
                  type: BIGINT