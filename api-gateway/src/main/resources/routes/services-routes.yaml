spring:
  cloud:
    gateway:
      routes:

        - id: findRide
          uri: lb://ride
          predicates:
            - Path=/api/v1/rides
            - Method=POST

        - id: ride-service
          uri: lb://ride
          predicates:
            - Path=/api/v1/rides/**
            - Method=POST
          filters:
            - name: CircuitBreaker
              args:
                name: rides-service-circuit
                fallbackUri: forward:/fallback/rides-service


        - id: driver-service
          uri: lb://driver
          predicates:
            - Path=/api/v1/drivers/**
          filters:
            - name: CircuitBreaker
              args:
                name: driver-service-fallback
                fallbackUri: forward:/fallback/drivers-service


        - id: passenger-service
          uri: lb://passenger
          predicates:
            - Path=/api/v1/passengers/**
          filters:
            - name: CircuitBreaker
              args:
                name: passengers-service-circuit
                fallbackUri: forward:/fallback/passengers-service

        - id: payment-service
          uri: lb://payment
          predicates:
            - Path=/api/v1/payment/**

        - id: rating-service
          uri: lb://rating
          predicates:
            - Path=/api/v1/rating/**
          filters:
            - name: CircuitBreaker
              args:
                name: payment-service-circuit
                fallbackUri: forward:/fallback/rating-service


        - id: promo-code-service
          uri: lb://promo-code
          predicates:
            - Path=/api/v1/promo-code/**
          filters:
            - name: CircuitBreaker
              args:
                name: payment-service-circuit
                fallbackUri: forward:/fallback/promo-code-service


