databaseChangeLog:
  - changeSet:
      id: create-customers
      author: Nazar
      preConditions:
        - onFail: MARK_RAN
          or:
            - not:
                tableExists:
                  tableName: customers
      changes:
        - createTable:
            tableName: customers
            columns:
              - column:
                  name: passenger_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: customer_id
                  type: varchar(50)
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: drivers